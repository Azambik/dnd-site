<!DOCTYPE HTML>
<html>
<head>
    <!--Created by Andrew Zambik-->
    <title>DND online character</title>
    <!--linking CSS style sheet to html-->
    <link rel="stylesheet" type="text/css" href="Dndcharacter.css">
</head>
<body>
    <!--making the hole page on a contaner-->
    <div class="container">
        <!--making top banner -->
        <div class="topb bg-primary text-center">
            <!--welcome text and site status text-->
            <h class="toph">Your dnd character</h>
            <p class="subt">Thank you for visiting site under construction</p>
        </div>
        </div>
        <!--creating th actual character sheet-->
        <div class="csheet">
            <!--creating input fields for player and character information-->
            <div clas= pcinfo>
                <!--creating a label and a text box next to it that can be used to input character info
                each label is set up next to each other with a label and then an input-->
                <label for="cnamel" style="float: left;">Character Name
                    <input class="cnamei"  type="text"  placeholder="Character Name">
                </label>
                <label for="cnll" style="float: left;">Class & Level
                    <input class="cnamei"  type="text"  placeholder="Class & Level">
                </label>
                <label for="bgroundl" style="float: left;">Background
                    <input class="backgroundi"  type="text"  placeholder="Background">
                </label>
                <label for="pnamel" style="float: left;">Player Name
                    <input class="pnamei"  type="text"  placeholder="Player Name">
                </label>
                <label for="pcracel" style="float: left;">Race
                    <input class="pcracei"  type="text"  placeholder="Race">
                </label>
                <label for="alil" style="float: left;">Alignment
                    <input class="alii"  type="text"  placeholder="Alignment">
                </label>
                <label for="expl" style="float: left;">Experience
                    <input class="expi"  type="number"  placeholder="EXP">
                </label>
            </div>
            <div class="statb">
                <div class="strb">
                    <label for="strl" style="float: left;">Strength
                        <input class="stri" type="num">
                    </label>
                </div>
            </div>
        </div>
        <div>

        </div>

</body>
</html>
